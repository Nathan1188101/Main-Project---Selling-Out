<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- add js and jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
    <!-- link style sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalization.css">
    <!-- adding fonts -->

    <!-- adding an icon for the tab -->
    <link rel="icon" href="images/waterbottleTrees.png">
</head>
<body>
    <!-- global header -->
    <header class="menu-row" id="globalHeader"></header>
    <!-- masthead section -->
    <section class="masthead">
        <div>
            <figure>
                <img src="images/wetwaterbottle.png" alt="generic water bottle">
                <h1>WATER</h1>
            </figure>
        </div>
    </section>
    <div class="message">
         <h3>We All Need Water</h3>
    </div>
    <!-- a content section -->
    <div class="content">
        <div class="image1">
           <div class="mask">
                <h2>At The Gym</h2>
           </div>
        </div>
        <div class="image2">
            <div class="mask">
                <h2>On A Hike</h2>
           </div>
        </div>
        <div class="image3">
            <div class="mask">
                <h2>For A Journey</h2>
           </div>
        </div>
    </div>
    <div class="message2">
        <h3>Wherever It May Be</h3>
    </div>
    <!-- need to add global footer -->
    <footer id="globalFooter"></footer>
</body>
</html>
